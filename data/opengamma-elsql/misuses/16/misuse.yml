description: |
  In ChronologicalPanel.java:44, the synchronized list, invokedMethods,
  is iterated over in an unsynchronized manner, but according to the [Oracle Java 7 API specification](http://docs.oracle.com/javase/7/docs/api/java/util/Collections.html#synchronizedList%28java.util.List%29),
  this is not thread-safe and can lead to non-deterministic behavior.
  This pull request adds a fix by synchronizing the iteration and similar to previous ones I submitted before.
