description: "In lines 177 and 180 of JUnitXMLReporter, synchronized collections m_configIssues\
  \ and m_allTests\nare both iterated in an unsynchronized manner, but according to\
  \ Oracle Java 7 API specification\n(http://docs.oracle.com/javase/7/docs/api/java/util/Collections.html#synchronizedList(java.util.List)),\n\
  although a synchronizedList is thread-safe for list manipulations like insertion\
  \ and deletion, \nmanual synchronization is required when the collection is iterated.\
  \ \nFailure to do so might result in non-deterministic behavior.\nThis pull request\
  \ adds a fix by synchronizing m_configIssues and m_allTests when iterating.\n"
